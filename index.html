<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="site-name">switchpaper</h2>
            <button class="sidebar-close" id="sidebar-close"><i class="fas fa-times"></i></button>
        </div>
        <nav class="main-nav">
            <ul class="nav-links" id="nav-links-container">
                <li><a href="#home" data-id="home" class="nav-link-item"><i class="fas fa-home icon"></i> Home</a></li>
                <li><a href="#categories" data-id="categories" class="nav-link-item"><i class="fas fa-th-large icon"></i> Categories</a></li>
                <li><a href="#about" data-id="about" class="nav-link-item"><i class="fas fa-info-circle icon"></i> About</a></li>
                <li><a href="#contact" data-id="contact" class="nav-link-item"><i class="fas fa-envelope icon"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            </div>
    </div>

    <header class="header">
        <div class="header-top-mobile">
            <h1 class="site-name">switchpaper</h1>
        </div>
        <div class="header-bottom-mobile">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="search-toggle" id="search-toggle">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="header-desktop">
            <h1 class="site-name">switchpaper</h1>
            <nav class="main-nav-desktop">
                <ul class="nav-links-desktop">
                    <li><a href="#home" data-id="home">Home</a></li>
                    <li><a href="#categories" data-id="categories">Categories</a></li>
                    <li><a href="#about" data-id="about">About</a></li>
                    <li><a href="#contact" data-id="contact">Contact</a></li>
                </ul>
            </nav>
            <button class="cta-btn primary-btn sign-in-btn-desktop">Sign in</button>
        </div>
    </header>

    <div class="search-container" id="search-container">
        <input type="text" placeholder="Search wallpapers..." class="search-input" id="search-input">
        <div class="autocomplete-results" id="autocomplete-results"></div>
        <button class="search-close" id="search-close"><i class="fas fa-times"></i></button>
    </div>
    
    <main class="content">
        <div class="hero-section">
            <div class="glass-hero-panel">
                <h2>SWITCHPAPER</h2>
                <p>Discover and download high-quality wallpapers for your devices.</p>
                <div class="cta-buttons">
                    <button class="cta-btn primary-btn">Explore</button>
                    <button class="cta-btn secondary-btn">Random</button>
                </div>
            </div>
        </div>
        <div id="dynamic-content-container" class="main-content-container">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
