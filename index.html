<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1 class="site-name">switchpaper</h1>
        <nav class="main-nav">
            <ul class="nav-links" id="nav-links-container">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <button class="search-toggle" id="search-toggle">
                <i class="fas fa-search"></i>
            </button>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="content">
        <div class="hero-section">
            <div class="glass-hero-panel">
                <h2>SWITCHPAPER</h2>
                <p>Discover and download high-quality wallpapers for your devices.</p>
                <div class="cta-buttons">
                    <button class="cta-btn primary-btn">Explore</button>
                    <button class="cta-btn secondary-btn">Random</button>
                </div>
            </div>
        </div>
        
        <div class="search-container" id="search-container">
            <input type="text" placeholder="Search wallpapers..." class="search-input" id="search-input">
            <button class="search-close" id="search-close"><i class="fas fa-times"></i></button>
            <div class="autocomplete-results" id="autocomplete-results"></div>
        </div>
        
        </main>

    <script src="script.js"></script>
