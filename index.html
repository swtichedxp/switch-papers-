<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="site-name">switchpaper</h2>
            <button class="sidebar-close" id="sidebar-close"><i class="fas fa-times"></i></button>
        </div>
        <nav class="main-nav">
            <ul class="nav-links" id="nav-links-container">
                <li><a href="#home" data-id="home" class="nav-link-item"><i class="fas fa-home icon"></i> Home</a></li>
                <li><a href="#categories" data-id="categories" class="nav-link-item"><i class="fas fa-th-large icon"></i> Categories</a></li>
                <li><a href="#search" data-id="search" class="nav-link-item"><i class="fas fa-search icon"></i> Search</a></li>
                <li><a href="contact.html" data-id="contact" class="nav-link-item"><i class="fas fa-envelope icon"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
        </div>
    </div>

    <header class="header">
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <h1 class="site-name">switchpaper</h1>
        
        <button class="search-toggle" id="search-toggle">
            <i class="fas fa-search"></i>
        </button>

        <nav class="main-nav-desktop">
            <ul class="nav-links-desktop">
                <li><a href="#home" data-id="home">Home</a></li>
                <li><a href="#categories" data-id="categories">Categories</a></li>
                <li><a href="contact.html" data-id="contact">Contact</a></li>
            </ul>
        </nav>

        <button class="cta-btn primary-btn sign-in-btn-desktop">Sign in</button>
    </header>

    <div class="search-bar-container" id="search-bar-container">
        <div class="search-container-main">
            <input type="text" placeholder="Search wallpapers..." class="search-input" id="search-input">
        </div>
        <div class="autocomplete-results" id="autocomplete-results"></div>
    </div>

    <main class="content">

        <section class="mobile-hero-section">
            <div class="mobile-hero-content">
                <h2 class="mobile-hero-title">Featured Wallpaper</h2>
                <p class="mobile-hero-subtitle">Discover our wallpaper of the day!</p>
                <div class="cta-buttons">
                    <button class="cta-btn primary-btn">Explore</button>
                    <button class="cta-btn secondary-btn">Random</button>
                </div>
            </div>
        </section>

        <section class="content-tabs-section">
            <nav class="content-tabs">
                <a href="#" class="content-tab active">Categories</a>
                <a href="#" class="content-tab">New</a>
                <a href="#" class="content-tab">Popular</a>
            </nav>
            
            <div id="dynamic-content-container" class="main-content-container">
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
