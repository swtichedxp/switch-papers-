<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <h1 class="site-name">switchpaper</h1>
        <div class="nav-icons">
            <button class="search-toggle" id="search-toggle">
                <i class="fas fa-search"></i>
            </button>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-links" id="nav-links-container"></ul>
        <div class="search-container" id="search-container">
            <input type="text" placeholder="Search wallpapers..." class="search-input" id="search-input">
            <div class="autocomplete-results" id="autocomplete-results"></div>
            <button class="search-close" id="search-close"><i class="fas fa-times"></i></button>
        </div>
    </nav>

    <main class="content"></main>

    <script src="script.js"></script>
</body>
</html>
