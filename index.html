<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-header">
            <h1 class="site-name">switchpaper</h1>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-links" id="nav-links-container">
            </ul>
    </nav>

    <main class="content">
        <header class="homepage-header">
            <h2 class="homepage-title">Eclectic Collection</h2>
            <p class="homepage-subtitle">Discover the perfect wallpaper for your screen.</p>
        </header>

        <section class="category-grid" id="category-grid-container">
            </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('nav-links-container').classList.toggle('active');
        });
    </script>
</body>
</html>
